    <main>
        <section class="iletisim-container">
            <div class="iletisim-info">
                <h2>Samsun / Türkiye</h2>

                    <h3>Teknopark Merkez:</h3>
                    <p>OMÜ Atakum Yerleşkesi<br>Atakum/Samsun</p>
                </div>
                <div class="info-group">

                    <h3>İletişim</h3>
                    <p>TEL: 0362 238 69 65<br>FAX: 0362 238 69 68<br>info@www.exploria.com.tr</p>

            <div class="iletisim-form">
                <form action="#" method="post">
                    <label for="name">Adınız (gerekli)</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-posta adresiniz (gerekli)</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Konu</label>
                    <input type="text" id="subject" name="subject">

                    <label for="message">İletiniz</label>
                    <textarea id="message" name="message" rows="5"></textarea>

                    <button type="submit" class="btn-submit">Gönder</button>
                </form>
            </div>
        </section>
    </main>
